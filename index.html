<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
       <h1 class="text-5xl text-center">Functional <span class="text-red-500 font-medium" >Bank!!!</span>  </h1> 
    </header>
  <section class="mt-8" >
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
    <div class="bg-yellow-400 p-8">
        <h4 class="text-2xl">Deposit</h4>
        <h2 class="text-4xl font-medium">$ <span id='deposit-total'>1100</span> </h2>
    </div>
     <div class="bg-red-400 p-8">
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-4xl font-medium">$ <span id="withdraw-total">00</span> </h2>
    </div>
     <div class="bg-green-400 p-8">
        <h4 class="text-2xl">Balance</h4>
        <h2 class="text-4xl font-medium">$ <span id="balance-total">1200</span> </h2>
    </div>
</div>
  </section>  
  <section class="mt-8 w-3/4 mx-auto">
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-violet-400  p-8" >
        <h3 class="text-4xl text-white mb-4"  >Your Deposit</h3>
        <input id="deposit-field" class=" w-3/4 px-4 py-4 rounded" type="text" placeholder="$ Amount to deposit">
      <button id="btn-deposit" class="bg-blue-700 p-5  text-white rounded mt-8 font-medium hover:bg-sky-400">Deposit</button>
      </div>
      <div class="bg-orange-400  p-8" >
        <h3 class="text-4xl text-white mb-4"  >Your Withdraw</h3>
        <input id="withdraw-field" class=" w-3/4 px-4 py-4 rounded" type="text" placeholder="$ Amount to deposit">
      <button id="btn-withdraw" class="bg-blue-700 p-5  text-white rounded mt-8 font-medium hover:bg-sky-400">Withdraw</button>
      </div>
    </div>
  </section>
<script src="deposit.js"></script>
<script src="withdraw.js"></script>
</body>
</html>
